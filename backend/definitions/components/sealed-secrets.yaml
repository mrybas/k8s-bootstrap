# Sealed Secrets
# Encrypt secrets for safe storage in Git

id: sealed-secrets
name: Sealed Secrets
description: Encrypt Kubernetes secrets for safe storage in Git repositories
category: security
categoryName: Security
categoryDescription: Security and certificate management
icon: "ðŸ”’"
priority: 16
docsUrl: https://sealed-secrets.netlify.app/

chartType: upstream
namespace: sealed-secrets
releaseName: sealed-secrets
createNamespace: true

upstream:
  repository: https://bitnami-labs.github.io/sealed-secrets
  chartName: sealed-secrets
  version: "2.18.0"

defaultValues:
  fullnameOverride: sealed-secrets-controller
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 256Mi

jsonSchema:
  type: object
  properties:
    keyrenewperiod:
      type: string
      title: Key Renewal Period
      description: Period for automatic key rotation
      default: "720h"
    secretName:
      type: string
      title: Secret Name
      description: Name of the secret containing the sealing key
      default: sealed-secrets-key
    resources:
      type: object
      title: Resources
      properties:
        requests:
          type: object
          properties:
            cpu:
              type: string
              default: "50m"
            memory:
              type: string
              default: "64Mi"
        limits:
          type: object
          properties:
            cpu:
              type: string
              default: "200m"
            memory:
              type: string
              default: "256Mi"

uiSchema:
  keyrenewperiod:
    ui:help: "Format: 720h (30 days), 2160h (90 days)"
  resources:
    ui:collapsed: true
