# External Secrets Operator
# Syncs secrets from external secret stores

id: external-secrets
name: External Secrets Operator
description: Sync secrets from external stores (Vault, AWS SM, GCP SM, Azure KV, 1Password)
category: security
categoryName: Security
categoryDescription: Security and certificate management
icon: "ðŸ”‘"
priority: 15
docsUrl: https://external-secrets.io/latest/

chartType: upstream
namespace: external-secrets
releaseName: external-secrets
createNamespace: true

upstream:
  repository: https://charts.external-secrets.io
  chartName: external-secrets
  version: "1.2.1"

defaultValues:
  installCRDs: true
  replicaCount: 1
  webhook:
    create: true
  certController:
    create: true
  serviceMonitor:
    enabled: false

jsonSchema:
  type: object
  properties:
    replicaCount:
      type: integer
      title: Replicas
      minimum: 1
      maximum: 5
      default: 1
    webhook:
      type: object
      title: Webhook
      properties:
        create:
          type: boolean
          title: Enable Webhook
          default: true
    certController:
      type: object
      title: Cert Controller
      properties:
        create:
          type: boolean
          title: Enable Cert Controller
          default: true
    serviceMonitor:
      type: object
      properties:
        enabled:
          type: boolean
          title: Enable ServiceMonitor
          default: false

uiSchema:
  replicaCount:
    ui:widget: updown
  webhook:
    ui:collapsed: true
  certController:
    ui:collapsed: true
