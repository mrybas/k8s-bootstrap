[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    e2e: End-to-end tests requiring kind cluster
    slow: Slow tests (>1 minute)
    integration: Integration tests requiring backend
    gitlab: Tests requiring GitLab instance (resource-intensive, skipped by default)

# Default options
addopts = -v --tb=short

# Timeout for tests (seconds)
timeout = 300

# Logging
log_cli = true
log_cli_level = INFO

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
